{% extends "layout.html" %}

{% block content %}
{% include '_messages.html' %}



<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if brands %}
                <h1 class="text-center mt-5 " >Add a brand</h1>
                <form action="" method="POST">
                    <input type="text" name="brand" class="form-control admin">
                    <input type="submit" value="Add brand" class="btn btn-info mt-3">
                </form>

            {% else %}
                <h1 class="text-center mt-5">Add a category</h1>
                <form action="" method="POST">
                    <input type="text" name="category" class="form-control admin">
                    <input type="submit" value="Add category" class="btn btn-info mt-3">
                </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


{% endblock %}
